<bde-user

        {% if role is not None %}
            role="{{role}}"
        {% endif %}

        {% if user.profile_picture is not None and user.profile_picture != "" %}
            image-src="/media/{{ user.profile_picture }}"
        {% endif %}

        href="{% url "profile" slug=user.slug %}"
        title="Profil de {% include "fragments/safe_full_name.html" %}"
>
    {% include "fragments/safe_full_name.html" %}
</bde-user>
